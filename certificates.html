<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates | Levie Lameyra</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --text:#e8eefc; --muted:#b7c2e0; --accent:#7aa2ff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,system-ui,sans-serif;background:linear-gradient(180deg,#070c16,#0b1220);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px 60px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-bottom:18px}
    .nav .brand{font-weight:700}
    .nav a{color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:10px}
    .nav a:hover{background:rgba(255,255,255,.06);color:var(--text)}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media(max-width:760px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.09);border-radius:16px;padding:14px}
    .muted{color:var(--muted)}
    img{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.10)}
    a{color:#cfe0ff}
  </style>
</head>
  <script src="script.js"></script>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">Levie Lameyra</div>
      <div>
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a class="active" href="certificates.html">Certificates</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <h1 style="margin:0 0 12px">Certificates</h1>

    <div class="grid">
      <div class="card reveal">
        <h3>HubSpot Social Media Certification</h3>
        <img class="thumb" src="assets/certificates/hubspot-social-media-certification.png" alt="HubSpot Social Media Certification"
        <p class="muted">Issued by: HubSpot • 2025</p>
      </div>

      <div class="card">
        <h3>SEO Certificate</h3>
        <img class="thumb" src="assets/certificates/seo-certificate.png" alt="SEO Certificate">
        <p class="muted">Issued by: ProVA • 2023</p>
      </div>
    </div>

  </div>
</body>
</html>
